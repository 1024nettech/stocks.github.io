name: Auto Update Stocks Data

permissions:
  contents: write # ✅ 允许写入仓库内容

on:
  schedule:
    - cron: "30 3 * * 1,3,4"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # ✅ 使用内置令牌，有写入权限

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests openpyxl

      - name: Run update script
        run: python main.py

      - name: Commit and push updated stocks_data.xlsx
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add stocks_data.xlsx
          git commit -m "Auto update stocks_data.xlsx [$(date '+%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push

      - name: Update README with last update time
        run: |
          # 获取当前北京时间并格式化
          current_time=$(TZ="Asia/Shanghai" date '+%Y-%m-%d %H:%M:%S')

          # 更新 README.md 中的最后更新时间
          sed -i "s|最后更新时间：[^\n]*|最后更新时间：${current_time} (北京时间)|" README.md

          # 提交并推送更新的 README.md 文件
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update README with last update time: ${current_time}" || echo "No changes to commit"
          git push
